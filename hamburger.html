<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger</title>
    <link rel="stylesheet" href="hamburger.css">
</head>
<body>
<div class="example">
    <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
        <svg class="hamburger" viewbox="0 0 100 100" width="60">
            <rect class="line top"
            width="80" height="6"
            x="10" y="25" rx="5">
            </rect>
            <rect class="line middle"
            width="50" height="6"
            x="10" y="45" rx="5">
            </rect>
            <rect class="line bottom"
            width="80" height="6"
            x="10" y="65" rx="5">
            </rect>
        </svg>
    </button>
</div>
    
</body>
</html>
